<div class="col-12 col-md-6 formulario" >
    <div class="tit" id="titulo-form">
        <h3>Contactame</h3>
    </div>
    <div class="form1">
    <form id="form">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
            
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea type="text" class="form-control" id="mensaje" aria-describedby="mensaje" rows="3" name="mensaje"></textarea>
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="tel" aria-describedby="tel" name="tel">
        </div>
